<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红豆奶茶 - 产品详情</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .product-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .product-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-id {
            background: #f0f5ff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
        }

        .qr-display {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .qr-display img {
            width: 200px;
            height: 200px;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .qr-display img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← 返回产品列表</a>

        <div class="product-header">
            <h1>红豆奶茶</h1>
            <div class="product-id">产品ID: 3babde94</div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">商品信息</div>
                <div class="info-value">红豆奶茶</div>
            </div>

            <div class="info-item">
                <div class="info-label">生产日期</div>
                <div class="info-value">2025年11月17日</div>
            </div>

            <div class="info-item">
                <div class="info-label">保质期限</div>
                <div class="info-value">12个月</div>
            </div>
        </div>

        <div class="qr-display">
            <img src="../qrcodes/012_3babde94.png" alt="产品二维码">
            <div style="margin-top: 15px;">
                <span class="status-badge">信息已验证</span>
            </div>
            <p style="color: #666; margin-top: 15px;">
                使用微信扫一扫此二维码查看本页面
            </p>
        </div>

        <div class="info-item">
            <div class="info-label">系统信息</div>
            <div class="info-value">
                生成时间: 2025-12-26 14:10:00<br>
                页面URL: https://yourusername.github.io/milk-tea-info/products/3babde94.html
            </div>
        </div>

        <div class="footer">
            <p>© 2024 奶茶产品信息查询系统</p>
            <p><a href="https://yourusername.github.io/milk-tea-info/">返回主页</a></p>
        </div>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeStr = now.getFullYear() + '-' + 
                          String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(now.getDate()).padStart(2, '0') + ' ' + 
                          String(now.getHours()).padStart(2, '0') + ':' + 
                          String(now.getMinutes()).padStart(2, '0');

            // 在页面上显示当前时间
            const timeElement = document.createElement('div');
            timeElement.style.textAlign = 'center';
            timeElement.style.color = '#666';
            timeElement.style.marginTop = '10px';
            timeElement.textContent = '当前时间: ' + timeStr;

            const footer = document.querySelector('.footer');
            if (footer) {
                footer.appendChild(timeElement);
            }
        }

        // 页面加载时更新时间
        updateTime();
    </script>
</body>
</html>
